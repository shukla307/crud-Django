<h2>User List</h2>
<table>
    <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Actions</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>
            <a href="{% url 'update_user' user.user_id %}">Edit</a> | 
            <a href="{% url 'delete_user' user.user_id %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
<a href="{% url 'create_user' %}">Add new user</a>
